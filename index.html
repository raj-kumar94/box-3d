<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="cube-wrapper">
        <div><h1 class="cube-title">Gift Box</h1></div>
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front">
                    <img src="https://i.pinimg.com/originals/9d/cc/a5/9dcca5b66dba7db6fdf24f4be07d9496.jpg" alt="puppy1">
                </div>
                <div class="cube__face cube__face--back">
                    <img src="https://m.media-amazon.com/images/I/713y14CGgkL._AC_SS350_.jpg" alt="puppy2">
                </div>
                <div class="cube__face cube__face--right">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQNtlxmNG3L58hjn_SPHbmnPMK1-fDPFOkrvA&usqp=CAU" alt="puppy3">
                </div>
                <div class="cube__face cube__face--left">
                    <img src="https://dogtime.com/assets/uploads/2009/06/cockapoo.jpg" alt="puppy4">
                </div>
                <div class="cube__face cube__face--top">
                    <img src="https://www.insidedogsworld.com/wp-content/uploads/2016/04/Maltese.jpg" alt="puppy5">
                </div>
                <div class="cube__face cube__face--bottom">
                    <img src="https://i.pinimg.com/originals/5d/3a/6d/5d3a6db1f63dda09c1e6c5187db6c2d0.jpg" alt="puppy6">
                </div>
            </div>
        </div>
        <p class="radio-group">
            <label>
                <input type="radio" name="rotate-cube-side" value="front" checked /> front
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="right" /> right
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="left" /> left
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
            </label>
        </p>
    </div>

    <script src="./jscode.js"></script>
</body>

</html>
